<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Submit Maintenance Ticket</h2>
        <form method="POST">
            <label>Choose Existing Equipment (or leave blank):</label>
            <select name="equipment_id">
                <option value="">-- Select --</option>
                {% for eq in equipment %}
                <option value="{{ eq[0] }}">{{ eq[1] }}</option>
                {% endfor %}
            </select><br>

            <label>Or Enter New Equipment Name:</label>
            <input type="text" name="custom_name"><br>

            <label>Describe the Issue:</label>
            <textarea name="issue" required></textarea><br>

            <button type="submit">Submit Ticket</button>
        </form>
        <br><a href="{{ url_for('login') }}">‚Üê Back to Login</a>
    </div>
</body>
</html>
