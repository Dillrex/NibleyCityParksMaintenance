<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Admin Panel - Manage Users</h2>

        <h3>Add New User</h3>
        <form method="POST">
            <input type="hidden" name="add_user" value="1">
            <label>Username:</label><input type="text" name="new_username" required><br>
            <label>Password:</label><input type="password" name="new_password" required><br>
            <label><input type="checkbox" name="is_admin"> Make Admin</label><br>
            <button type="submit">Add User</button>
        </form>

        <h3>Existing Users</h3>
        {% for user in users %}
        <div class="card">
            <p>{{ user[1] }} {% if user[2] %}(Admin){% endif %}</p>
            <form method="POST">
                <input type="hidden" name="remove_user" value="1">
                <input type="hidden" name="user_id" value="{{ user[0] }}">
                <button type="submit">Remove User</button>
            </form>
        </div>
        {% endfor %}
        <br><a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
